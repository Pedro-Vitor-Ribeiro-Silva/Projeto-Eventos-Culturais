    <main class="flex-grow-1">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Cadastro de Evento Cultural</h1>
            <form id="form-evento">
                <!-- Início do formulário -->
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título do Evento:</label>
                    <input type="text" class="form-control" id="titulo" required />
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="descricao" rows="3" required></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="data" class="form-label">Data do Evento:</label>
                        <input type="date" class="form-control" id="data" required />
                    </div>
                    <div class="col-md-6">
                        <label for="horario" class="form-label">Horário do Evento:</label>
                        <input type="time" class="form-control" id="horario" required />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="local" class="form-label">Local do Evento:</label>
                    <input type="text" class="form-control" id="local" required />
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <select class="form-select" aria-label="Default select example ">
                            <option selected>Classificação Indicativa</option>
                            <option value="1">Livre</option>
                            <option value="2">10+</option>
                            <option value="3">12+</option>
                            <option value="3">14+</option>
                            <option value="3">16+</option>
                            <option value="3">18+</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3  ">
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <form>
                        <h5>Categorias de Eventos</h5>
                        <div class="row">
                            <!-- Primeira Coluna -->
                            <div class="col-12 col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="musica" id="musica">
                                    <label class="form-check-label" for="musica">Música</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="teatro" id="teatro">
                                    <label class="form-check-label" for="teatro">Teatro</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="danca" id="danca">
                                    <label class="form-check-label" for="danca">Dança</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="cinema" id="cinema">
                                    <label class="form-check-label" for="cinema">Cinema</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="exposicao" id="exposicao">
                                    <label class="form-check-label" for="exposicao">Exposição</label>
                                </div>
                            </div>

                            <!-- Segunda Coluna -->
                            <div class="col-12 col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="literatura" id="literatura">
                                    <label class="form-check-label" for="literatura">Literatura</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="gastronomia" id="gastronomia">
                                    <label class="form-check-label" for="gastronomia">Gastronomia</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="feira" id="feira">
                                    <label class="form-check-label" for="feira">Feira</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="esportivo" id="esportivo">
                                    <label class="form-check-label" for="esportivo">Evento Esportivo
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="palestra" id="palestra">
                                    <label class="form-check-label" for="palestra">Palestra</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Adicione mais campos de acordo com a necessidade -->
                <button type="submit" class="btn btn-primary mt-3 mb-3">Cadastrar Evento</button>
            </form>
            <!-- Fim do formulário -->
        </div>
